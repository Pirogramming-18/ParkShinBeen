<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div class="title">
            <i class="fa-solid fa-stopwatch"><h1>피로그래밍 스톱워치</h1></i>
        </div>
        <div class="main">
            <div class="clock">
                <span class="sec">00</span>
                <span>:</span>
                <span class="msec">00</span>
            </div>
            <div class="buttons">
                <button type="button" class="clockBtn start">start</button>
                <button type="button" class="clockBtn stop">stop</button>
                <button type="button" class="clockBtn reset">reset</button>
            </div>
        </div>   
        <div class="laps-container">
            <div class="navbar">
                <button type="button" class="selectAllBtn iconBtn">
                    <i class="fa-regular fa-circle"></i>
                </button>
                <span>구간 기록</span>
                <button class="clear iconBtn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <ul class="laps"></ul>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
