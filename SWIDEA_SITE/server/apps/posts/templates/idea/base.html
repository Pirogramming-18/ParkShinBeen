{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My idea</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    {% block css %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/ea81cbc1a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">My <span>SW Idea</span> Manage</a>
        </div>
        <div class="nav-btns">
            <button class="nav-btn"><a href="{% url 'posts:idea_create' %}">아이디어 등록</a></button>
            <button class="nav-btn"><a href="{% url 'posts:idea_list' %}">아이디어 관리</a></button>
            <button class="nav-btn"><a href="{% url 'posts:tool_create' %}">개발툴 등록</a></button>
            <button class="nav-btn"><a href="{% url 'posts:tool_list' %}">개발툴 관리</a></button>
        </div>
    </div>
    <div class="body-container">
        <div class="content-container">
            <div class="intro">
                {% block intro %}
                {% endblock %}
            </div>
            {% block main %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
